<div class="panel">
    <h4>Reviews</h4>
    <blockquote ng-repeat="review in product.reviews">
        <li class="list-group-item">
            <h4>{{review.stars}} Stars - {{review.body}}</h4>
            <p>{{review.author}}</p>
        </li>
    </blockquote>

    <form 
          name="reviewForm" 
          role="form" 
          ng-controller="ReviewController as reviewCtrl" 
          ng-submit="reviewForm.$valid && reviewCtrl.Add(product)" novalidate>

        <blockquote class="row">
            <li class="list-group-item">
                <h4>{{reviewCtrl.review.stars}} Stars</h4>
                <p>{{reviewCtrl.review.body}}</p>
                <p>{{reviewCtrl.review.author}}</p>
            </li>
        </blockquote>
        <br />
        <div class="form-group">
            <select class="form-control" ng-model="reviewCtrl.review.stars" required>
                <option value="1">1 star</option>
                <option value="2">2 star</option>
                <option value="3">3 star</option>
                <option value="4">4 star</option>
                <option value="5">5 star</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" ng-model="reviewCtrl.review.body" required></textarea>
        </div>
        <div class="form-group">
            <label>by: </label>
            <input class="form-control" type="email" ng-model="reviewCtrl.review.author" required>
        </div>
        <div>reviewForm is <b>{{reviewForm.$valid}}</b></div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
